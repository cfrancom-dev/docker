apiVersion: v1
kind: Service
metadata:
  name: nginx-nodeport
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007  # Puedes especificar un puerto entre 30000-32767 o dejar que Kubernetes asigne uno autom√°ticamente.
